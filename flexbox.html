<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox</title>

    <link rel="stylesheet" href="vendor/reset.css">
    <style>
        .screen {
            display: flex;
            height: 100vh;
        }
        .hero {
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-image: url("images/760-1920x1080-grayscale.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            background-color: hsl(0deg, 100%, 95%);
        }
        .box {
            width: 10vw;
            aspect-ratio: 1;
            background: linear-gradient(45deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
        }
    </style>
</head>

    <body>
       <div class="screen hero">
            <div class="box"></div>
       </div>

        <div class="screen container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
       </div>
    </body>
</html>
